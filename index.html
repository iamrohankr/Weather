<!DOCTYPE html>

<head>
    <title>Weather </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body
    style="background-image: url(/weather/pexels-photo--1431822.webp); background-repeat: no-repeat; background-size: 1000%;background-color: #D6D7DA;">
    <div class="container mt-5  " style="background-color: rgb(210, 218, 225);">
        <div class="container mx-auto text-centerr p-4 shadow-lg rounded-3 animate__animated animate__fadeInDown">
            <h2 class="card-title mb-4 display-5 fw-bold text-center" style="font-family: 'Montserrat', 
                       sans-serif; color: rgb(28, 29, 28);">
                Weather
                App
            </h2>
            <div class="mb-3 ">
                <div class="row">
                    <div class="col-lg-4 pt-5">
                        <div class="col-lg-12">
                            <div class="input-group">
                                <input type="text" class="form-control form-control-lg" id="city-input"
                                    placeholder="Search">
                                <button class="btn btn-sm btn-primary" id="buttonWeather"
                                    style="background-color: #FF6347; border-color: #FF6347;">
                                    Get Weather
                                </button>
                            </div>
                        </div>
                        <div class="col-lg-12 mt-5 text-centerr">
                            <h3 id="city-name" class="mb-0 fs-7 fw-bold" style="color: rgb(28, 29, 28)"></h3>

                            <img id="weather-icon" class="mb-3" alt="Weather Icon" style="width: 200px; height: 200px;">
                            <h1 id="temperature" class="mb-5 fs-2 text-dark fw-bold"></h1>
                            <p id="date" class="text-muted  fs-4"></p>
                            <p id="time" class="text-muted fs-4 mt-0"></p>
                            <hr>
                        </div>
                        <div class="col-lg-12 d-flexx">
                            <p> <img id="lastShow" class="" alt="Weather Icon" style="width: 100px; height: 100px;">
                            <p id="forcast" class="mtt-4 pp-2 fs-2 fw-bold" style="margin-top: -25px;">

                            </p>
                            </p>
                        </div>
                    </div>
                    <div class="col-lg-4 mt-5 ps-5 pt-5">
                        <div class="col-lg-6 mt-5  ms-5">
                            <div class="card ms-1 glass-card " style="width:250px;height: 250px; border-radius: 8%;">
                                <h3 class="mt-3 ms-2" style="font-family: 'Montserrat', 
                       sans-serif; color: rgb(28, 29, 28);">Min Temp </h3>
                                <img class="card-img-top mt-2 mx-auto" src="/assets/lowtemp.png"
                                    alt="Minium Temp" style="width:120px;height: 130px;">
                                <div class="card-body">
                                    <p id="minTemp" class="card-text mb-3 fs-4 "></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 mt-5  ms-5">
                            <div class="card ms-1 glass-card " style="width:250px;height: 250px; border-radius: 8%;">
                                <h3 class="ms-2 mt-3" style="font-family: 'Montserrat', 
                                sans-serif; color: rgb(28, 29, 28);">Wind speed</h3>
                                <img class="card-img-top mx-auto" src="/assets/wsf.jpg" alt="Humidity"
                                    style="width:140px;height: 125px;">
                                <div class="card-body">
                                    <h4 class="card-title"></h4>
                                    <p id="wind-speed" class="card-text mb-3 fs-4 "></p>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="col-lg-4 mt-5 ps-5 pt-5">
                        <div class="col-lg-6 mt-5  ms-5">
                            <div class="card ms-1 glass-card " style="width:250px;height: 250px; border-radius: 8%;">
                                <h3 class="mt-3 ms-2" style="font-family: 'Montserrat', 
                       sans-serif; color: rgb(28, 29, 28);">Max Temp</h3>
                                <img class="card-img-top mx-auto " src="/assets/tempf.jpg" alt="Max Temp"
                                    style="width:150px;height: 130px;">
                                <div class="card-body">
                                    <p id="maxTemp" class="card-text mb-3 fs-4 "></p>

                                </div>
                            </div>



                        </div>
                        <div class="col-lg-6 mt-5  ms-5">
                            <div class="card ms-1 glass-card " style="width:250px;height: 250px; border-radius: 8%;">
                                <h3 class="mt-3 ms-2" style="font-family: 'Montserrat', 
                       sans-serif; color: rgb(28, 29, 28);">Humidity</h3>
                                <img class="card-img-top mx-auto my-auto mt-3" src="/assets/h.png"
                                    alt="Windspeed" style="width:130px;height: 120px;">
                                <div class="card-body">
                                    <p id="humidity" class="card-text mb-3 fs-4 "></p>

                                </div>
                            </div>
                        </div>

                    </div>
                </div>


            </div>
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js">
    </script>
    <script src="https://momentjs.com/downloads/moment.min.js">
    </script>

    <script src="index.js"></script>

</body>

</html>
